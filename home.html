<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container" style="margin-top:4px">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit"  value="Add Book" class="btn btn-primary btn-block">


    </form>
    <table class="table table-striped" style="margin-top:10px">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
<!-- Modal -->



<div class="popup">
    <div class="Model-content">
        <div class="header">
            <button type="button" class="closed">&times;</button>
            <h4 class="delete">Delete</h4>
        </div>
        <div class="content">
            <p>Are you sure ! Do you want to delete this BookList?</p>
        </div>
        <div class="footer">
            <button type="button" class="cancel">NO</button>
            <button type="button" class="yes">YES</button>

        </div>
    </div>
</div>
</div>

</body>

</html>
